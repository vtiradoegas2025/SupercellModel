case_name: low_res_test
grid:
  nx: 64    # Very low resolution for fast testing
  ny: 64
  nz: 32
  dx: 2000.0  # Large grid spacing
  dy: 2000.0
  dz: 500.0
  dt: 0.2    # Larger timestep for stability
environment:
  cape_target_jkg: 2500
  shear_0_6km_ms: 40
  sfc_theta_k: 300.0
  sfc_qv_kgkg: 0.014
  tropopause_z_m: 12000
  hodograph:
    type: wk_param
    u_sfc_ms: 5
    v_sfc_ms: 2
    u_1km_ms: 15
    v_1km_ms: 8
    u_6km_ms: 30
    v_6km_ms: 25
trigger:
  bubble:
    center_x_km: 5
    center_y_km: 5
    center_z_km: 1.5
    radius_km: 2
    dtheta_k: 2.0
microphysics:
  scheme: kessler
  qc0: 0.001
  c_auto: 0.001
  c_accr: 2.2
  c_evap: 0.003
  hail_graupel_enabled: false
nested:
  enabled: false
output:
  write_every_s: 2  # Frequent saves for testing
  downsample: [1, 1, 1]
duration_s: 30  # Short test run

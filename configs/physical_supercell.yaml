case_name: physical_supercell

grid:
  nx: 256
  ny: 128
  nz: 128
  dx: 1000.0
  dy: 1000.0
  dz: 100.0
  dt: 0.1

environment:
  cape_target_jkg: 3200
  sfc_theta_k: 301.5
  sfc_qv_kgkg: 0.016
  tropopause_z_m: 13000
  hodograph:
    type: wk_param
    u_sfc_ms: 4
    v_sfc_ms: 2
    u_1km_ms: 18
    v_1km_ms: 10
    u_6km_ms: 36
    v_6km_ms: 30

trigger:
  bubble:
    center_x_km: 60
    center_y_km: 50
    center_z_km: 1.5
    radius_km: 8
    dtheta_k: 1.5

dynamics:
  scheme: supercell

microphysics:
  scheme: thompson

radiation:
  scheme: simple_grey
  do_lw: true
  do_sw: true
  dt: 180.0

boundary_layer:
  scheme: ysu
  apply_surface_fluxes: true
  dt_pbl: 30.0

surface:
  z0m: 0.05
  z0h: 0.01

turbulence:
  scheme: tke
  dt_sgs: 1.0
  Cs: 0.17
  Pr_t: 0.85

numerics:
  advection: weno5
  diffusion: implicit
  time_stepping: rk3

chaos:
  scheme: none

terrain:
  scheme: none

output:
  write_every_s: 5
  downsample: [1, 1, 1]

duration_s: 7200
